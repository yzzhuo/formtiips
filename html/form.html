<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <title>表单验证</title>
    <meta name="author" content="xcold">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
        <script>
              alert("对不起，您的浏览器不支持我们的网站，请升级浏览器。谢谢合作");
        </script>
    <![endif]-->
   <script type="text/javascript" src="../js/jquery.min.js"></script>
   <script type="text/javascript" src="../js/jquery.formtooltip.js"></script>
   <script type="text/javascript">
    //调用自定义的表单插件
   $(document).ready(function(){  
     $.getJSON("../js/TipRule.json",function(data) {
     $(":input").tiptool(data);

  });
   })
    </script>
</head>
<body>
    <div class="wrap">  
        <form class="main" role="form">
          <div class="form-group">
            <label for="job">工作意向</label>
            <input name="job" type="text" class="form-control" placeholder="工作意向，必填">
          </div>
          <div class="form-group">
            <label for="skill">个人技能</label>
            <input name="skill" type="text" class="form-control" placeholder="个人技能，必填">
          </div>
          <div class="form-group">
            <label for="other">备注</label>
            <input name="other" type="text" class="form-control" placeholder="备注，可不填">
          </div>
         </form>
    </div>

</body>
</html>
